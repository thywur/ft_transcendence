networks:
  peas:
    name: peas
  chat:
    name: chat

services:
  nginx:
    build: ./nginx
    ports:
      - "443:443"
    networks:
      - peas
    depends_on:
      - chat

  chat:
    build: ./chat
    env_file:
      - ./conf/.env-chat
    networks:
      - chat
      - peas
    ports:
      - "80:80"
    depends_on:
      chat-db:
        condition: service_healthy

  chat-db:
    image: postgres:14
    restart: on-failure
    volumes:
      - chat-db-volume:/var/lib/postgresql/data
    env_file:
      - ./conf/.env-chat
    networks:
      - chat
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --dbname=$$POSTGRES_DB --username=$$POSTGRES_USER"]
      interval: 1s
      timeout: 5s
      retries: 5

volumes:
  chat-db-volume: {}