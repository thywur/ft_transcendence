networks:
  peas:
    name: peas
  chat:
    name: chat

services:
  nginx:
    build: ./nginx
    ports:
      - "443:443"
    networks:
      - peas
    depends_on:
      - chat

  chat:
    build: ./chat
    env_file:
      - ./conf/.env-chat
    networks:
      - chat
      - peas
    ports:
      - "80:80"
    depends_on:
      chat-db:
        condition: service_healthy

